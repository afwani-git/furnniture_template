<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="169" height="1438" viewBox="0 0 169 1438">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        filter: url(#drop-shadow-1);
      }
    </style>

    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="5" result="dropBlur"/>
      <feFlood flood-color="#dbdbdb" flood-opacity="0.5"/>
      <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
    </filter>
  </defs>
  <rect width="144" height="1438" class="cls-1"/>
</svg>
